<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Username or Email" id="email">
                <label class="login-field-icon fui-user" for="email"></label>
                </div>

                <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Password" id="pass">
                <label class="login-field-icon fui-lock" for="pass"></label>
                </div>

                <a class="btn" onclick="signIn()" href="#">Login</a>
                <span class="uni">Not a Member yet? <a href="signup.html">SignUp!</a></span>
                <a class="login-link" onclick="forgetPass()" href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>

</html>
